<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    
    
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.0.0/journal/bootstrap.min.css"/>
    <title>React Reading List</title>
  </head>
  <body class="body">
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
  <script>
    console.log("index %d",sessionStorage.timeArr.length);
    console.log("timeStamp %d", sessionStorage.timeStamp.length);
    arrData = [];

    for (var i = 0; i<sessionStorage.timeArr.length;i++){
      arrData.push(i);
      sessionStorage.arrData=arrData;
    }
    var ctx = document.getElementById('myChart').getContext('2d');
     //var ctx = document.getElementById('myChart');
     //
     
     var chart = new Chart(ctx, {
       // The type of chart we want to create
       type: 'line',
   
       // The data for our dataset
       data: {
           //labels: [sessionStorage.timeStamp],
           labels:[sessionStorage.timeArr],
           datasets: [{
               label: "My First dataset",
               backgroundColor: 'rgb(255, 99, 132)',
               borderColor: 'rgb(255, 99, 132)',
               data: [sessionStorage.timeArr],
           }]
       },
   
       // Configuration options go here
       options: {}
   });
   </script>
</html>
